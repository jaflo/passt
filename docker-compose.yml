version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: dev_password
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  web:
    build: .
    ports:
      - 3001:3001
    depends_on:
      - db
    environment:
      PORT: 3001
      DATABASE_URL: postgres://postgres:dev_password@db:5432/

volumes:
  db-data: